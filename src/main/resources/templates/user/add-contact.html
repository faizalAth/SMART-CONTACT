<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{user/afterLoginBase::afterLoginlayout('add-Contact',~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section class="" style="height:100vh;"><!-- body-part -->
		
		<div class="container">
			<div class="card">
				<div class="card-header">
				<div class="input-group-prepend">
					<div class="input-group-text mr-2"><i class="fas fa-plus"></i></div>
					<h3> Add Contact</h3>
				</div>
				</div>
				<div class="card-body">
					<form th:action="@{/process-form}" method="post" th:object="${mstContactBo}">

						<div class="row">
							<label class="sr-only" for="nameId">Name</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
								<div class="input-group-text"><i class="fa-light fa-input-text"></i></div>
								</div>
								<input type="text" class="form-control" id="nameId" name="name" placeholder="Enter Name">
							</div>
						</div>
						<div class="row">
							<label class="sr-only" for="nameId">Nick Name</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
								<div class="input-group-text"><i class="fa-light fa-joystick"></i></div>
								</div>
								<input type="text" class="form-control" id="nameId" name="nick_name" placeholder="Enter Nick Name">
							</div>
						</div>
						<div class="row">
							<label class="sr-only" for="nameId">Email</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
								<div class="input-group-text">@</div>
								</div>
								<input type="text" class="form-control" id="nameId" name="email" placeholder="Enter Email">
							</div>
						</div>
						<div class="row">
							<label class="sr-only" for="nameId">Mobile</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
								<div class="input-group-text"><i class="fa-light fa-input-text"></i></div>
								</div>
								<input type="text" class="form-control" id="nameId" name="name" placeholder="Enter Name">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
