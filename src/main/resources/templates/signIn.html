<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{base::layout('Sign-IN',~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="body-part">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card" id="login-card">
                        <div class="card-header">
                            <div class="contsiner text-center">
                                <img style="height: 50px;width: 60px;" th:src="@{/images/login-image.png}" alt="reg">
                            </div>
                            <h1 class="text-center">Sign-IN</h1>
                        </div>
                        <div class="card-body">
                            <form class="form" id="login-form" th:action="@{/checkUserLogin}" action="#" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and Password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been Successfully Loged Out!
                            </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="username">Email address</label>
                                            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                                          </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                          </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                                        <button type="submit" class="btn btn-info">Sign-IN</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
